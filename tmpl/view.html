<!doctype html>
<html lang="en">
    <head>
        <title>{{.Title}} - View</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>

    <body>
        <div class="title">
            <h1>{{.Title}}</h1>
        </div>

        <div class="edit">
            <p>[<a href="/edit/{{.Title}}">edit</a>]</p>
        </div>

        <div class="content">
            <p>{{printf "%s" .Body}}</p>
        </div>
    </body>
    <footer>
        <div class="from">
            <h5>Running on host: {{.Host}}</h5>
        </div>
    </footer>
</html>
