<!doctype html>
<html lang="en">
    <head>
        <title>{{.Title}} - Edit</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>

    <body>
        <div class="title">
            <h1>Editing {{.Title}}</h1>
        </div>
        <div class="form">
            <form action="/save/{{.Title}}" method="POST">
                <div><textarea name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea></div>
                <div><input type="submit" value="Save"></div>
            </form>
        </div>
    </body>
</html>
